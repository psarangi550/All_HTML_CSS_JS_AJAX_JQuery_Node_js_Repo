<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscar Winner HTML  Table</title>
</head>
<body>
    <h1>OSCAR AWARD 2020 Winner List</h1>
    <table border="1"><!--Table With Border Thickness as 1-->
        <thead><!--table Header Row which contain all the Column Header -->
            <th>SRNO</th><!--Column Header which is in Bold-->
            <th>WINNER NAME</th><!--Column Header which is in Bold-->
            <th>Image</th><!--Column Header which is in Bold-->
            <th>Category</th><!--Column Header which is in Bold-->
            <th>Country Flag</th><!--Column Header which is in Bold-->
            <th>View Profile</th><!--Column Header which is in Bold-->
        </thead><!--closing the Table Header -->
        <tr><!--Creating the Table Row 1-->
            <td>1</td><!--Creating the Table Data in the Table Row 1-->
            <td>Anthony Hopkins</td><!--Creating the Table Data in the Table Row 1-->
            <td><img src="https://i.pinimg.com/originals/a2/b4/4d/a2b44d9b9614f171a069f8787a794160.jpg" alt="Image Uploaded Soon" width="120",height="120"></td><!--Creating the Table Data  which is imagein the Table Row 1-->
            <td>Best Actor</td><!--Creating the data in Table Row 1-->
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Flag_of_Wales_%281959%E2%80%93present%29.svg/255px-Flag_of_Wales_%281959%E2%80%93present%29.svg.png" alt="Image Uploaded Soon"></td><!--Creating the Table Data  which is imagein the Table Row 1-->
            <td><a href="https://en.wikipedia.org/wiki/Anthony_Hopkins">View Profile</a></td><!--Creating the Table Data in Table Row 1 which is an anchor Tag-->
        </tr><!--closing the Table row 1-->
        <tr><!--creating the table row 2-->
            <td>2</td><!--Creating the Table Data  which is imagein the Table Row 2-->
            <td>Frances McDormand</td><!--Creating the Table Data  which is imagein the Table Row 2-->
            <td><img src="https://m.media-amazon.com/images/M/MV5BMjI3NzgxNjYzOF5BMl5BanBnXkFtZTgwNTIxMjExNzE@._V1_.jpg" alt="Image Uploaded Soon" width="120",height="120"></td><!--Creating the Table Data  which is imagein the Table Row 2-->
            <td>Best Actress</td><!--Creating the Table Data  which is imagein the Table Row 2-->
            <td><img src="https://cdn.britannica.com/76/4476-050-E643DD49/Betsy-Ross-legend-flag.jpg" alt="Image Uploaded Soon" width="250" height="150"></td><!--Creating the Table Data  which is imagein the Table Row 2-->
            <td><a href="https://en.wikipedia.org/wiki/Frances_McDormand">View Profile</a></td><!--Creating the Table Data in Table Row 2 which is an anchor Tag-->
        </tr>
    </table>
</body>
</html>
