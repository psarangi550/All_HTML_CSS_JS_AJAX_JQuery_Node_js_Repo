<!--NavBar Setting for the Image Uploader-->

<nav class="navbar navbar-default  navbar-fixed-top bg-dark text-white">
  <div class="navbar-header">
    <a href="#" class="navbar-brand text-white">JS_Image_Uploader</a>

<!--for Uploading the file File Uploader-->
<div class="container mt-3">
  <div class="row">
    <div class="col-md-6 m-auto">
        <div class="card">
          <div class="card-header bg-warning text-center">
          <h3 class="text-white">Image Upload</h3>
          </div>
          <div class="card-body">
            <form action="" id="upload-form">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
              </div>
              <div class="form-group mt-3 font-weight-bold">
                <input type="submit" value="Upload File" id="upload-btn" class="btn btn-warning btn-sm font-weight-bold text-dark">
                <button class="btn btn-warning btn-sm font-weight-bold text-dark"  id="remove-btn">Remove All</button>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
