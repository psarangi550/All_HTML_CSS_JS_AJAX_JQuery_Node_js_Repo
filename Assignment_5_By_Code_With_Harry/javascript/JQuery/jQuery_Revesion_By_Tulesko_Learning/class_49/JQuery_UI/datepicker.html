<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <!--Case:1-->
    <!-- <div id="mydiv">
        <h3>JQuery Datepicker</h3>

    <!--case:2-->
    <div id="mydiv">
        <h3>JQuery Datepicker</h3>
        <input type="text" name="" id="myinput">
    </div>
    <script src="jQuery.js"></script>
    <script src="jQuery-ui/jquery-ui.js"></script>
    <script>
        $("#myinput").datepicker({
            changeMonth: true,
            changeYear:true,
            // dateFormat:"dd-mm-yy",
            minDate: new Date(2017, 0, 6),
            maxDate:new Date(2022, 11, 7)
        });
    </script>
</body>
