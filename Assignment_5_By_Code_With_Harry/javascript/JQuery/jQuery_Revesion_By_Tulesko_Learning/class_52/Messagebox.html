<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jQuery-ui/jquery-ui.css">
    <link rel="stylesheet" href="jQuery-ui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jQuery-ui/jquery-ui.theme.css">
</head>
<body>
    <div id="div1" class="mydiv">
        <h3>JQuery-Ui MessageBox Widget Demo</h3>
        <button id="mybutton1">Click Here to Get MessageBox</button>
    </div>
    <div id="messagebox1" title="code with Pratik" class="mydiv">
        <h3>This is the MessageBox Which go Generated By Click The Button</h3>
        <img src="https://lh3.googleusercontent.com/ogw/ADea4I5LaKAnStOwzENlBJ1opPmSjGgpKHwWSAF5PszsTw=s83-c-mo" alt="" >
        <br><br>
        <!-- <div><button type="button" id="mybutton2">click Here</button></div> -->
    </div>
    <div id="messagebox2" tittle="Thanks" class="mydiv">
        <h3>Thanks for Clicking Ok </h3>
    </div>
    <script src="jQuery.js"></script>
    <script src="jQuery-ui/jquery-ui.js"></script>
    <script>
       $("Document").ready(function(){
            // $("#mybutton1").click(function(){
            //     $("#messagebox1").dialog("open")
            // })
            // $("#mybutton2").click(function(){
            //     $("#messagebox2").dialog("open")
            // })
           $("#messagebox1").dialog({
               autoOpen:false,
               buttons:[
                   {
                    text:"Ok",
                    icons:"ui-icon-circle-check",
                    click:function(){
                       $("#messagebox2").dialog("open") 
                    }
                   },
                   {
                    text:"cancel",
                    icons:"ui-icon-cancel",
                    click:function(){
                       $(this).dialog("close") 
                    }
                   }
                ]
           })
           $("#messagebox2").dialog({
            autoOpen:false
           })
       })

    </script>
</body>
</html>
