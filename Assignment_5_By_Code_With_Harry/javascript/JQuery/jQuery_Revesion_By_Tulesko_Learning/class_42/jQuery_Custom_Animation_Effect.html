<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
   <button type="button" class="btn">Animate</button> 
   <div id="mycube">
       <p>CUBE</p>
   </div>
   <script src="jQuery.js"></script><!--Linking the locally avaible jQuery file first in the body of HTML and then we can write the jSquey code in the script-->
   <script>
       $(".btn").click(function(){
           $("#mycube").animate({
               width:"100px",
               height:"100px",
               opacity:"1.0",
               left:"150px"
           },3000)
       })
   </script>
</body>
</html>
