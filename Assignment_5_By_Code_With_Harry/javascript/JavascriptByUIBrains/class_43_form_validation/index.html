<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MD5 Boot Strap Connection Checking </title>
  <script src="jQuery.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../Bootstrap/fontawesome/css/all.css">
  <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
  <!--here first we need to link the BootStrap CSS i.e bootstrap.css file-->
  <link rel="stylesheet" href="../Bootstrap/css/mdb.css">
  <!--  here first we need to link the BootStrap CSS i.e mdb.css and fontawsome.css as they are built on the top of bootstrap.css file-->
  <link rel="stylesheet" href="App.css">
  <!--linking the own Javascript file to the Html file using the link tag-->
</head>
<body>

<!--navigation-bar-->


<nav class="navbar navabar-default navbar-inverse mb-3 navbar-fixed-top bg-dark pt-4">
  <div class="navbar-header">
    <a href="#" class="navbar-brand text-white"> Registration Form validation using DOM Manipulation By Pratik</a>
  </div>

</nav>


<!--Form Validation Program  Program-->
<div class="container">
  <div class="row">
    <div class="col-md-4 m-auto">
      <div class="card mt-3 ">
        <div class="card-header bg-warning ">
          <h3 class="font-weight-bolder text-center">Register Here</h3>
        </div>
        <div class="card-body rika">
          <form action="" id="registration-form">
            <div class="form-group">
              <input type="text" name="" id="username" class="form-control" placeholder="User Name">
              <div id="username-feedback"></div>
            </div>
            <div class="form-group">
              <input type="email" name="" id="email" class="form-control" placeholder="Email">
              <div id="email-feedback"></div>
            </div>
            <div class="form-group">
              <input type="password" name="" id="password" class="form-control" placeholder="Password">
              <div id="password-feedback"></div>
            </div>
            <div class="form-group">
              <input type="password" name="" id="c_password" class="form-control" placeholder="Confirm Password">
              <div id="c_password-feedback"></div>
            </div>
            <div class="text-center">
              <input type="submit" value="Register" class="btn btn-warning">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<!--Bootstra and MDB--JS Files-->
<script src="../Bootstrap/js/jquery.js" type="text/javascript"></script>
<!--As we know Already in order to connect to the bootstrap.js before top that we need to connect to the JQuery.js and Popper.js file-->
<script src="../Bootstrap/js/popper.js" type="text/javascript"></script>
<!--As we know Already in order to connect to the bootstrap.js before top that we need to connect to the JQuery.js and Popper.js file-->
<script src="../Bootstrap/js/bootstrap.js" type="text/javascript"></script>
<!--connecting the Bootstrap.js file to the html file using the script tag-->
<script src="../Bootstrap/js/mdb.js" type="text/javascript"></script>
<!--&lt;!&ndash;Connecting the Mdb.js file at last as it built on top of bootstrap.js file &ndash;&gt;-->
<script src="App.js"></script>
<!--linking the current JS File to the Html file-->


</body>
</html>
