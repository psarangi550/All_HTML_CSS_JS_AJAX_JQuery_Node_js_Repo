<!--Kids Math Table  Program-->
<div class="container" >
  <div class="row">
    <div class="col-md-8 m-auto">
      <div class="card text-center mt-2 bg-dark text-white">
        <div class="card-header sunny-morning-gradient text-white">
          <h3 class="font-weight-bold">Kids Multiplication Table</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <form action="">
                <div class="form-group">
                  <label for="num">Enter a Number</label>
                  <input type="number" name="" id="num" class="form-control">
                </div>
                </form>
            </div>
                <div class="col-md-8">
                <form action="">
                <div class="form-group">
                  <label for="range">Scroll to select the multiplier</label>
                  <input type="range" class="custom-range " id="range" min="1" max="10" value="1">
                </div>
                </form>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--creating the Seconda cards with Bages-->
<div class="container">
  <div class="row">
    <div class="col-md-8 m-auto">
      <div class="card mt-3 bg-dark">
        <div class="card-body">
          <div class="row">
            <div class="col-md-8 k">
              <h1 class="text-center">
                <span class="badge badge-secondary ml-3" id="number">1</span>
                <span><i class="fa fa-times mt-3 ml-3" aria-hidden="true"></i></span>
                <span class="badge badge-secondary ml-3" id="multi">1</span>
                <span><i class="fas fa-equals ml-3" aria-hidden="true"></i></span>
                <span class="badge badge-secondary ml-3" id="result">1</span>
              </h1>
            </div>
          </div>
        </div>
      </div>
        </div>
      </div>
