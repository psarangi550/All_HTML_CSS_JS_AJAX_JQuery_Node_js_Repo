<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid and grid column</title>
    <style>
        .container{
            display: grid;
            /* case:-1:-grid-template-columns: 300px 100px 100px; */
            /* case:-2:-grid-template-columns: 300px auto 100px; */
            /* case:-3:-grid-template-columns: 300px 100px auto; */
            /* case:4:-grid-template-columns:repeat(2, auto); */
            /* case:5:-grid-template-columns: 1fr 4fr 1fr; */
            grid-template-columns: repeat(2, auto);
            grid-gap: 1.4rem;
        }
        .item{
            background: red;
            border:2px solid black;
            margin:3px;
            padding:15px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">This is Item-1</div>
        <div class="item">This is Item-2</div>
        <div class="item">This is Item-3</div>
        <div class="item">This is Item-4</div>
        <div class="item">This is Item-5</div>
        <div class="item">This is Item-6</div>
    </div>
    
</body>
</html>
