<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation and Key Frames </title>
    <style>
        .container{
            /* background-color: aqua; */

        }
        .box{
            width:250px;
            height:250px;
            background-color: green;
            position:relative;
            /* animation-name: pratik1; */
            animation-name:pratik2;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-fill-mode:alternate;
        }
        /* @keyframes pratik1{
            from{
                width:200px;
            }
            to{
                width:600px;
            }
        } */

        @keyframes pratik2{
            0%{
               top:0px;
               left:0px; 
            }
            25%{
                top:200px;
                left:0px;
            }
            50%{
                top:200px;
                left:200px;
            }
            75%{
                top:0px;
                left:200px;
            }   
            100%{   
                top:0px;
                left:0px;

            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
        </div>
    </div>
</body>

</html>
