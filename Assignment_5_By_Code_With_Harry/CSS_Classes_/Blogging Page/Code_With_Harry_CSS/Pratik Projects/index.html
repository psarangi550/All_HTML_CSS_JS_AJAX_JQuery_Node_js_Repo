<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratik's Gym Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&display=swap" rel="stylesheet">
    <style>
        body {
            /*CSS Reseting*/
            margin: 0px;
            padding: 0px;
            background-image: url(bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-family: 'Baloo Bhaina 2', cursive;
        }

        .left {
            /* border: 2px solid red; */
            position: absolute;
            left: 20px;
            top: 20px;
            display: inline-block;
            width: 150px;
            height: 100px;
        }

        .left img {
            width: 59%;
            display: block;
            margin: auto;

        }

        .left div {
            text-align: center;
            font-size: 20px;
            box-sizing: border-box;
            margin: 1px 6px;
        }

        .mid {
            /* border: 2px solid green; */
            width: 600px;
            margin: 20px auto;
        }

        .navbar {
            padding: 3px 9px;

        }

        .navbar li {
            display: inline-block;


        }

        .navbar li a {
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            font-size: 17px;

        }

        .navbar li a:hover,
        .navbar li a.active {
            text-decoration: underline;
            color: rgb(143, 140, 140);
        }

        .right {
            display: inline-block;
            position: absolute;
            right: 20px;
            top: 20px;
            /* border: 2px solid yellow; */
            width: 30%;
            height: 50px;
        }
        .right input{
            border:2px solid black;
            border-radius: 10px;
            width:150px;
            padding: 6px 3px;
            margin: 4px 16px;
        }

        button.btn {
            background-color: black;
            color: white;
            padding: 3px 20px;
            margin: 4px 6px;
            border: 2px solid white;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Baloo Bhaina 2', cursive;

        }


        button.btn:hover {
            color: rgb(143, 140, 140);
        }

        .cntainer {
            border: 2px solid #00000000;
            width: 500px;
            height: 350px;
            margin: 200px 850px;
            border-radius: 20px;
        }

        .cntainer h2 {
            text-align: center;
        }

        .box input {
            display: block;
            width: 300px;
            margin: 10px auto;
            padding: 5px;


        }

        .cntainer .btn {
            display: block;
            width: 100px;
            margin: 15px auto;
        }
    </style>
</head>

<body>
    <header>
        <div class="left">
            <img src="prateek.jpg" alt="uploaded soon">
            <div>Pratik Fitness</div>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Fitness Calculation</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <input type="text" name="" placeholder="Search a Text">
            <button class="btn">Search</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <div class="cntainer">
        <h2><marquee behavior="alternate" direction="right">Please join Koramanagala Best Gym</marquee></h2>
        <form action="thank.html">
            <div class="box">
                <input type="text" name="" placeholder="Enter Name">
            </div>
            <div class="box">
                <input type="email" name="" placeholder="Enter Email">
            </div>

            <div class="box">
                <input type="text" name="" placeholder="Enter Age">
            </div>

            <div class="box">
                <input type="text" name="" placeholder="Enter Locality">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
</body>

</html2
