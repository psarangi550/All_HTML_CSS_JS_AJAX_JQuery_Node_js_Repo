<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demo for Advanced CSS Selector</title>
    <link rel="stylesheet" href="css_adv_star_selector.css">
</head>
<body>
    <h1>Advanced CSS Selector</h1><!--h1 Tag-->
    <a href="https://www.google.com/">Click Here to go to Google </a><!--Anchor tag with google addrress as reference might be helpful for attrubute selector-->
    <ul><!--un ordered list-->
        <li>CAT</li><!--List Item-->
        <li>RAT</li><!--List Item-->
        <li>DOG</li><!--List Item-->
    </ul><!--Closing the un Ordered List-->
    <h2>The Best Movies Are:</h2>
    <ul><!--un ordered list-->
        <li>The God Father</li><!--List Item-->
        <li>The NoteBook</li><!--List Item-->
        <li>Fight Club</li><!--List Item-->
        <li>Another Round</li><!--List Item-->
    </ul><!--Closing the un Ordered List-->
    <h2>Some Of the Best Sides are:</h2>
    <ul><!--Un Ordered List-->
        <li><a href="https://www.amazon.in/">Amazon</a></li><!--anchopr tag inside list element-->
        <li><a href="https://www.flipkart.com/">flipkart</a></li><!--anchopr tag inside list element-->
        <li><a href="https://paytm.com/">Paytm</a></li><!--anchopr tag inside list element-->
    </ul><!--closing the un ordered List-->
</body>
</html>
