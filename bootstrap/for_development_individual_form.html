<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Development Using BootStrap Individual Form Element</title>
    <link rel="stylesheet" href="bootstrap.css">
    <!--Linkling the Boot Strap Local CSS file bootstrap.css to the html file-->
    <style>
        .background{
            background-image:url(https://source.unsplash.com/user/erondu/1600x900) !important;
            /* background:black !important; */
            color:chocolate;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="post" class="background">
            <h1>form  Development using individual Form Element</h1>
            <!--Email Id Copy and Pasting from getbootstrap.com--component-->
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <!--Password Field-->
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <!--Select Dropdown Using Only One Select Option -->
              <div class="form-group">
                <label for="exampleFormControlSelect1">Please Select What Have you Learned So Far</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Core Python</option>
                  <option>Advance Python</option>
                  <option>HTML</option>
                  <option>CSS</option>
                  <option>Django</option>
                </select>
              </div>
              <!--Multiple Select Option-->
              <div class="form-group">
                <label for="exampleFormControlSelect2">Please Read Always</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                  <option>Read Everyday 6hr</option>
                  <option>Read with out overthinking</option>
                  <option>Read with concerntration</option>
                  <option>Make it a Passion</option>
                  <option>Enjoy while doing it</option>
                </select>
              </div>
              <!--Input File Upload System-->
                <div class="form-group">
                  <label for="exampleFormControlFile1">Upload your Resume</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <!--Textarea-->
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Provide FeedBack/label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                <!--Radio-Button-->
                <fieldset class="form-group row">
                    <legend class="col-form-label col-sm-2 float-sm-left pt-0">Radios</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          First radio
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Second radio
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                        <label class="form-check-label" for="gridRadios3">
                          Third disabled radio
                        </label>
                      </div>
                    </div>
                  </fieldset> 
                  <!--check Boxes-->
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                      </label>
                      <div class="invalid-feedback">
                        You must agree before submitting.
                      </div>
                    </div>
                  </div>
                  <!--Button-->
                  <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</body>
</html>
