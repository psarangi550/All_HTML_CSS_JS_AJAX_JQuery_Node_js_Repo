<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Form But Multiple Submit Button</title>
</head>
<body>
    <form action="result.html" method="GET"><!--form tag with action attribute to redirect to the Page-->
        ENTER NAME:<input type="text" name="username">
        <!--input text field to insert the data  -->
        <input type="submit" name="button1" value="EDIT">
        <!--Input  button for Edit Purpose with Name as button1 and value as EDIT-->
        <input type="submit" name="button2" value="DELETE">
        <!--Input Button for Delete Purpose with Name as button2 and value as DELETE-->
        <input type="submit" name="button3" value="UPDATE">
        <!--Input Button for Update Purpose with Name as button3 and value as UPDATE-->
    </form>
</body>
</html>
